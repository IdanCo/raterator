<mat-toolbar color="primary" style="position:fixed; z-index: 100; top: 0">
  <a [routerLink]="'/'" class="flex-fill">
    Raterator
  </a>
  <a *ngIf="(auth.user$ | async) as user; else loggedOut"
     [routerLink]="'/user-profile'"
     [matBadge]="maxVotesPerUser - user.totalVotes"
     matBadgeColor="accent">
    <img class="avatar" [src]="user.photoURL">
  </a>

  <ng-template #loggedOut>
    <span (click)="auth.googleSignin()">Log In</span>
  </ng-template>
</mat-toolbar>
